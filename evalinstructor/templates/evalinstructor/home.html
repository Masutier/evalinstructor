{% extends 'evalinstructor/layout.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}
    
<div class="col-12 mx-auto ">
    <div class="col-9 mx-auto">
        <img src="/static/img/banner/CGMLTI.png" class="imgpage" alt="XLS" />
    </div>

    <div class="col-9 mx-auto">
        <div class="col-11 mx-auto mt-5 c">
            <h1>Aplicativo para valoración de los instructores por parte de los aprendices.</h1>
        </div>
    </div>
</div>

<hr>

<div class="col-12 mx-auto mt-5 mb-5">
    <div class="col-7 mx-auto mt-3 mb-5">
        <h3>Información del Aprendiz</h3>
        <div class="col-12 mx-auto p-5 backs">

            <form action="pickInst" method="POST">
                {% csrf_token %}

                <div class="col-lg-6 col-sm-10 mx-auto">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">FICHA</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="ficha" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-10 mx-auto">
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">NOMBRE</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" name="NOMBRE">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-10 mx-auto">
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">APELLIDOS</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3" name="APELLIDOS">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-10 mx-auto">
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">TIPO_DE_DOCUMENTO</label>
                            <input type="text" class="form-control" id="exampleFormControlInput4" name="TIPO_DE_DOCUMENTO">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-10 mx-auto">
                        <div class="mb-3">
                            <label for="exampleFormControlInput5" class="form-label">NUMERO_DE_DOCUMENTO</label>
                            <input type="text" class="form-control" id="exampleFormControlInput5" name="documento" required>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 col-sm-10 mx-auto d-grid gap-2 mt-5">
                    <input class="btn btn-color2" type="submit" value="Aplicar">
                </div>

            </form>

        </div>
    </div>

</div>


{% endblock %}
